<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Конвертер валют онлайн</h1>
    </header>
    <div class="converter">
      <div class="section">
        <h2>У меня есть</h2>
        <div class="input-group">
          <div class="tabs">
            <button class="tab active">RUB</button>
            <button class="tab">USD</button>
            <button class="tab">EUR</button>
            <button class="tab">GBP</button>
          </div>
          <input type="number" class="amount" value="5000">
        </div>
        <p class="rate">1 RUB = 0.0135 USD</p>
      </div>

      <div class="section">
        <h2>Хочу приобрести</h2>
        <div class="input-group">
          <div class="tabs">
            <button class="tab">RUB</button>
            <button class="tab active">USD</button>
            <button class="tab">EUR</button>
            <button class="tab">GBP</button>
          </div>
          <div class="amount-display">67.6685</div>
        </div>
        <p class="rate">1 USD = 73.8896 RUB</p>
      </div>
    </div>
  </div>
</body>
</html>
